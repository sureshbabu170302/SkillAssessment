<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-7">
                <img src="assets/SignInImages/mainlogo.svg" id="bgimage" class="img-fluid">
            </div>
            <div class="col-lg-5" id="maincontainer">
                <div class="form-container">
                    <div id="image1"><img src="assets/SignInImages/kanini logo.svg"></div>
                    <h1 style="text-align: left;">Sign In</h1>
                    <p style="padding-bottom: 2%;">Welcome back! Please enter email id and password</p>

                    <form>
                        <label for="username">Email ID</label>
                        <input type="text" id="username" name="username" id="message" placeholder="name@kanini.com">
                        <label for="password">Password </label>
                        <input type="password" id="password" name="password" id="message" placeholder="**********">
                        <i>
                            <img src="assets/SignInImages/eye.svg" id="togglePassword">
                        </i>
                        <br>

                        <div style="cursor: pointer;margin-left: 55%;margin-bottom: 20px;"> <button type="button"
                                class="border-0 bg-transparent" data-toggle="modal"
                                data-target="#exampleModalCenter">Forgot Your Password?
                            </button></div>

                        <div></div>
                        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">

                                    <div class="modal-body">
                                        <form>
                                            <div class="mb-3">
                                                <img style=" float: right;" src="assets/SignInImages/closebutton.svg"
                                                    onclick="closeModal()">

                                                <img src="assets/SignInImages/forgotlogo.svg" class="center">
                                                <div style="margin: auto">
                                                    <h5 class="modal-title" id="exampleModalLabel"
                                                        style="text-align: center;">Forget Password?</h5>

                                                    <p style="text-align: center;">No worries, we'll send you reset
                                                        instructions</p>
                                                    <label for="exampleInputEmail1" class="form-label">Email
                                                        address</label>
                                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                                        aria-describedby="emailHelp" placeholder="Enter email">
                                                    <button type="submit" class="btn btn-primary"
                                                        style="width: 100%;margin-top: 30px;outline: none;box-shadow: none;">Sign
                                                        In</button>
                                                </div>
                                            </div>
                                        </form>

                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="button" value="SIGN IN" (click)="login()" class="button1" style="color: white;">
                    </form>
                </div>
            </div>
        </div>

        <script>
            function closeModal() {
                var modal = document.getElementById("exampleModalCenter");
                modal.style.display = "none";
                $('.modal-backdrop').remove(); // remove the modal backdrop
                $('#exampleModalCenter').modal('hide'); // hide the modal
            }


            //

            const togglePassword = document.querySelector("#togglePassword");
            const password = document.querySelector("#password");

            togglePassword.addEventListener("click", function () {
                // toggle the type attribute
                const type = password.getAttribute("type") === "password" ? "text" : "password";
                password.setAttribute("type", type);

                // toggle the icon
                this.classList.toggle("bi-eye");
            });

            // prevent form submit
            const form = document.querySelector("form");
            form.addEventListener('submit', function (e) {
                e.preventDefault();
            });
        </script>
