<!DOCTYPE html>
<html lang="en">

<head>
  <title>Registration Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Manrope:ital,wght@0,400;0,500;1,400;1,500&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:ital,wght@0,400;0,500;1,400;1,500&display=swap">
</head>

<body>
  <!-- register.component.html -->
<div class="container-fluid">
    <div class="row">
      <div class="col-lg-7">
        <img src="assets/SignInImages/mainlogo.svg" id="bgimage" class="img-fluid">
      </div>
      <div class="col-lg-5" id="maincontainer">
        <div class="form-container">
          <div id="image1"><img src="assets/SignInImages/kanini logo.svg"></div>
          <div class="register">
            <h1 style="text-align: left;">Register</h1>
            <p style="padding-bottom: 2%; color: #626D8A;">Please fill in the required fields to create an account</p>
          </div>
          <form [formGroup]="myForm" (ngSubmit)="submitForm()">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter your first name" formControlName="user_FirstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Enter your last name"
              formControlName="user_LastName" required>

            <label for="department">Department</label>
            <select id="department" name="department" formControlName="user_Departmenr" required>
              <option value="">Select your department</option>
              <option value="IT">IT</option>
              <option value="Marketing">Marketing</option>
              <option value="Finance">Finance</option>
              <!-- Add more options as needed -->
            </select>

            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" formControlName="user_DOB" required>

            <label for="gender">Gender</label>
            <select id="gender" name="gender" formControlName="user_Gender" required>
              <option value="">Select your gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
              <!-- Add more options as needed -->
            </select>

            <label for="education">Education Level</label>
            <input type="text" id="education" name="education" placeholder="Enter your education level"
              formControlName="user_EduLevel" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" formControlName="user_Email"
              required>

            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number"
              formControlName="user_PhoneNo" required>

            <label for="location">Location</label>
            <input type="text" id="location" name="location" placeholder="Enter your location"
              formControlName="user_Location" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Enter your address"
              formControlName="user_Address" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
              formControlName="user_Password" required>

            <input type="submit" value="Register" class="button1" style="color: white;">
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
      e.preventDefault();
      // Handle form submission, e.g., send data to the server
      // You can access form field values using Angular's form controls
      // e.g., this.myForm.get('user_FirstName').value
      // Now you can send the form data to the server for further processing
    });
  </script>
</body>

</html>
